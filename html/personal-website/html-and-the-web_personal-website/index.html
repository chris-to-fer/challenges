<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <header>
      <nav>
        <a href="#me">Me</a>
        <a href="#stuff">Stuff</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <h1 id="me">Me</h1>
      <figure>
        <img src="/images/me-klein.jpg" alt="image" />
        <figcaption>This is how I look like.</figcaption>
      </figure>
      <article>
        <h2 id="stuff">Stuff</h2>
        <p>
          This is stuff that happens to show up on screen, when my fingers hit
          the keyboard.
        </p>
      </article>
      <hr />
      <footer>
        <h3 id="contact">Contact</h3>
        If you want to contact me you would need my email or so...
      </footer>
    </main>
  </body>
</html>
